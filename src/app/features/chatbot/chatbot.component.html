<!-- Chatbot Trigger Button -->
<button class="chatbot-trigger" (click)="openChat()" title="Chat with Mdg's Only Friend">
  <div class="trigger-icon">ğŸ¤–</div>
  <div class="trigger-text">Chat</div>
  <div class="notification-badge" *ngIf="!isOpen">!</div>
</button>

<!-- Chatbot Modal Overlay -->
<div class="chatbot-overlay" [class.open]="isOpen" (click)="closeChat()">
  <div class="chatbot-modal" (click)="$event.stopPropagation()">
    <div class="chatbot-container">
      <div class="chatbot-header">
        <div class="chatbot-avatar">
          <div class="avatar-circle">ğŸ¤–</div>
        </div>
        <div class="chatbot-info">
          <h3>{{ personality.name }}</h3>
          <p>{{ personality.description }}</p>
        </div>
        <div class="header-actions">
          <button class="clear-btn" (click)="clearChat()" title="Clear chat">
            ğŸ—‘ï¸
          </button>
          <button class="close-btn" (click)="closeChat()" title="Close chat">
            âœ•
          </button>
        </div>
      </div>

      <div class="chatbot-messages" #messagesContainer>
        <div 
          *ngFor="let message of messages" 
          class="message"
          [class.user-message]="message.isUser"
          [class.bot-message]="!message.isUser"
          [class.achievement-message]="message.type === 'achievement'"
          [class.timeline-message]="message.type === 'timeline'"
        >
          <div class="message-content">
            <div class="message-text" [innerHTML]="message.text"></div>
            <div class="message-time">
              {{ message.timestamp | date:'short' }}
            </div>
          </div>
        </div>
        
        <div *ngIf="isTyping" class="message bot-message typing-message">
          <div class="message-content">
            <div class="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="typing-text">{{ getTypingIndicatorText() }}</div>
          </div>
        </div>
      </div>

      <div class="chatbot-input">
        <div class="input-container">
          <input 
            #messageInput
            type="text" 
            [(ngModel)]="currentMessage"
            (keydown)="onKeyPress($event)"
            placeholder="Ask me anything about Mdg..."
            class="message-input"
            [disabled]="isTyping"
          >
          <button 
            *ngIf="isVoiceSupported()"
            (click)="isListening ? stopVoiceInput() : startVoiceInput()" 
            [disabled]="isTyping"
            class="voice-btn"
            [class.listening]="isListening"
            title="{{ isListening ? 'Stop listening' : 'Start voice input' }}"
          >
            {{ isListening ? 'ğŸ¤' : 'ğŸ™ï¸' }}
          </button>
          <button 
            (click)="sendMessage()" 
            [disabled]="!currentMessage.trim() || isTyping"
            class="send-btn"
          >
            {{ isTyping ? 'â³' : 'â¤' }}
          </button>
        </div>
        <div class="input-hints" *ngIf="!isTyping">
          <span class="hint">Press Enter to send â€¢ Shift+Enter for new line</span>
          <span class="hint" *ngIf="isVoiceSupported()">â€¢ Click mic for voice input</span>
        </div>
      </div>

      <div class="suggestions">
        <h4>Try asking:</h4>
        <div class="suggestion-chips">
          <button 
            *ngFor="let suggestion of getSuggestions()" 
            (click)="askSuggestion(suggestion)"
            class="suggestion-chip"
            [disabled]="isTyping"
          >
            {{ suggestion }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
